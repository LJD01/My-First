<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Layout - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="../easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">
    <script type="text/javascript" src="../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
</head>
<body class="easyui-layout">



<div data-options="region:'north',border:false" style="height:60px;background:#B3DFDA;padding:10px">north region</div>
<div data-options="region:'west',split:true,title:'West'" style="width:250px;padding:10px;">
    <div class="easyui-accordion" data-options="fit:true,border:false">

        <div title="用户信息" style="padding: 10px;">
            <div style="margin: 5px">
                <ul class="tree easyui-tree" data-options="animate:true,lines:true">
                    <li data-options="iconCls:'icon-joystick_add'">
                        <span><a href="/customer/aaaa">test4</a></span>
                    </li>
                </ul>
            </div>
        </div>
        <div title="用水信息" style="padding: 10px">
            content3
        </div>
        <div title="用户缴费" style="padding: 10px">
            content3
        </div>
        <div title="基础信息" data-options="selected:true">
            <div style="margin: 5px">
                <ul class="tree easyui-tree" data-options="animate:true,lines:true">
                    <li data-options="iconCls:'icon-group'">
                        <span>基本设置</span>
                        <ul>
                            <li data-options="iconCls:'icon-group_add'">
                                <span>test1</span>
                            </li>
                            <li data-options="iconCls:'icon-group_delete'">
                                <span>test2</span>
                            </li>
                            <li data-options="iconCls:'icon-group_edit'">
                                <span>test3</span>
                            </li>
                        </ul>
                    </li>
                    <li data-options="state:'closed',iconCls:'icon-joystick'">
                        <span>系统设置</span>
                        <ul>
                            <li data-options="iconCls:'icon-joystick_add'">
                                <span>test4</span>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</div>
<div data-options="region:'east',split:true,collapsed:true,title:'East'" style="width:100px;padding:10px;">east region</div>
<div data-options="region:'south',border:false" style="height:50px;background:#A9FACD;padding:10px;">south region</div>
<div data-options="region:'center',title:'Center'"></div>
</body>
</html>
